<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        console.log('Задание 1');
        const name = prompt('Ваше имя', '');
        console.log('Привет, ' + name);
        console.log('Задание 2');
        const yearsNow = 2020;
        let yearOfBirth = prompt('Ваш год рождения', '');
        yearOfBirth = yearsNow - yearOfBirth;
        console.log(yearOfBirth);
        console.log('Задание 3');
        let sideLength = prompt('Назовите длину стороны квадрата', '');
        sideLength = sideLength * 4;
        console.log(sideLength);
        console.log('Задание 4');
        const piNumber = 3.14;
        let circleRadius = prompt('Задайте радиус окружности', '')
        circleRadius = circleRadius * 2 * piNumber;
        console.log(circleRadius);
        console.log('Задание 5');
        let distanceS = prompt('Задайте расстояние между городами в км', '');
        let time = prompt('За сколько времени хотите добраться', '');
        const speed = distanceS / time;
        console.log(speed, 'км.ч');
    </script>
    <script src="./js/script.js"></script>
