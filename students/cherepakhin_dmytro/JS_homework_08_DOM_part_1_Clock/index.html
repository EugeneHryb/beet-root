<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Clock</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="sevenSeg.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .page {
        background-color: black;
    }

    .clock {
        margin: 0 auto;
        font-size: 70px;
        color: red;
        font-weight: bold;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;

    }

    .time {
        width: 104px;
    }

    .sepatator {
        padding-right: 8px;
    }
</style>

<body class="page">
    <div id="clock" class="clock">
        <span id="hour" class="time"></span>
        <span class="sepatator">:</span>
        <span id="minute" class="time"></span>
        <span class="sepatator">:</span>
        <span id="second" class="time"></span>
    </div>

    <script>
        function setTime() {
            let now = new Date();
            let seconds = now.getSeconds();
            let minutes = now.getMinutes();
            let hours = now.getHours();
            $("#hour").sevenSeg({
                digits: 2,
                value: hours
            });
            $("#minute").sevenSeg({
                digits: 2,
                value: minutes
            });
            $("#second").sevenSeg({
                digits: 2,
                value: seconds
            });
            clock.style.color = (seconds % 2 === 0) ? 'transparent' : 'red';
        }

        setInterval(setTime, 1000);
    </script>
</body>

</html>
