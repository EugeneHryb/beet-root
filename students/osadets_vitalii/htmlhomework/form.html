<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Форма</title>
</head>
<header>
    <h1>Навигация</h1>
    <nav>
        <ul>
            <li><a href="index.html">Биография</a></li>
            <li><a href="myhobbies.html">Увлечения</a></li>
            <li><a href="favoritecountry.html">Любимая страна</a></li>
            <li><a href="myfavoritepet.html">Любимое животное</a></li>
        </ul>
    </nav>
</header>

<body>
    <main>
        <section>
            <h2>Анкета для заполнения</h2>
        </section>
        <form action="#" method="POST"></form>
        <form>
            <fieldset>
                <legend>Инфорамция о Вас</legend>
                <div><label for="name">Имя </label><input type="text" name="name" id="name" required placeholder="Имя">
                </div>
                <div><label for="surname">Фамилия </label><input type="text" name="surname" id="surname" required placeholder="Фамилия">
                </div>
                <div><label for="email">E-mail</label><input type="email" id="email" name="email" required
                    placeholder="beetroot@gmail.com"></div>
                <div><label for="number">Номер телефона</label><input type="number" name="number" id="number" required maxlength="14"
                    placeholder="+38000000000"></div>
                <div><label>Дата рожденния</label><input type="date" name="dateofbirth" id="dateofbirth" maxlength="10" required
                    placeholder="01.01.2000"></div>
                <div><label>Возраст</label><input type="number" name="age" id="age" maxlength="3" required></div>
                <div><label>Ваш город</label><select name="city" id="city" required>
                        <option value="" disabled selected>Выберите город</option>
                        <option value="zhitomir">Житомир</option>
                        <option value="zaporoze">Запорожье</option>
                        <option value="ivano-Frankivsk">Ивано-Франковск</option>
                        <option value="kropivnitskiy">Кропивницкий</option>
                        <option value="mykolaiv">Николаев</option>
                        <option value="poltava">Полтава</option>
                        <option value="lugansk">Луганск</option>
                        <option value="lutsk">Луцк</option>
                        <option value="lviv">Львов</option>
                        <option value="cherkassy">Черкассы</option>
                        <option value="chernihiv">Чернигов</option>
                        <option value="chernovci">Черновцы</option>
                        <option value="odessa">Одесса</option>
                        <option value="rivne">Ровно</option>
                        <option value="sumy">Сумы</option>
                        <option value="uzhgorod">Ужгород</option>
                        <option value="kharkiv">Харьков</option>
                        <option value="kherson">Херсон</option>
                        <option value="khmelnitskyi">Хмельницкий</option>
                        <option value="vinnytsia">Винница</option>
                        <option value="dnipro">Днепр</option>
                        <option value="kyiv">Киев</option>
                        <option value="ternopil">Тернополь</option>
                    </select></div>
                <div><label>Пол
                        <label><br>м<input type="radio" name="sex" value="man"></label>
                        <label>
                          <p>ж<input type="radio" name="sex" value="woman"></p>
                        </label>
                    </label>
                </div>
                <div><label>Любимый цвет(а)</label>
                    <label><br>Красный <input type="checkbox" name="red" value="red"></label>
                    <label><br>Черный <input type="checkbox" name="black" value="black"></label>
                    <label><br>Зеленый <input type="checkbox" name="green" value="green"></label>
                    <label><br>Желтый <input type="checkbox" name="yellow" value="yellow"></label>
                    <label><br>Фиолетовый<input type="checkbox" name="purple" value="purple"></label>
                    <label><br>Оранжевый <input type="checkbox" name="orange" value="orange"></label>
                    <label><br>Серый <input type="checkbox" name="gray" value="gray"></label>
                    <label><br>Голубой<input type="checkbox" name="blue" value="blue"></label>
                    <label><br>Нету любимого цвета <input type="checkbox" name="nofavcolor" value="nofavcolor"></label>
                </div>
            </fieldset>
            <div>
              <p><label for="aboutu">Расскажи о себе</label></p><textarea name="aboutyou" id="aboutyou" cols="80" rows="10"
                placeholder="Рассказ о себе..." required></textarea>
              <label>
                <p><input type="submit" value="Отправить"><input type="reset" value="Очистить"></p>
              </label>
            </div>
        </form>
    </main>
</body>

</html>
