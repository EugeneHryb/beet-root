<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Diner Shopping List</title>
</head>
<body>
    <main>
        <header>
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <form action="#">
            <ol class="list">
                <li> 
                    <label>
                    <input type="checkbox" name="first" id="first" value="first">
                    <span> –ê lot of pickles <small>for the next lessons about CSS</small></span>
                    </label>
                <li>
                    <label>
                        <input type="checkbox" name="second" id="second" value="second">
                        <span>10 apples <small>for more CSS manipulations</small></span>
                    </label>
                </li>
                <li>
                    <label>
                    <input type="checkbox" name="third" id="third" value="third">
                    <span>20 oranges <small>because they are awesome</small></span>
                    </label>
                </li>
                <li>
                    <label>
                    <input type="checkbox" name="fourth" id="fourth" value="fourth">
                    <span>13 plates <small>hm...they always disappear</small></span>
                    </label>
                </li>
                <li>
                    <label>
                    <input type="checkbox" name="fifth" id="fifth" value="fifth">
                    <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                    <input type="checkbox" name="sixth" id="sixth" value="sixth">
                    <span>1 bottle of Sake^_^ <small>for my friends</small></span>
                    </label>
                </li>
            </ol>
        </form>
        <footer>
            <h2>Bon appetit</h2>
        </footer>
    </main>
</body>
</html>
